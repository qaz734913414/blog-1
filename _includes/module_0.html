<!-- 日志随笔 -->
<div class="box-comm">
	<div class="bt-hd">
		<span>最新文章 </span>
		<s></s>
	</div>
	<div class="box-cont intro-list">
		<ul>
			{% for category in site.categories %}
				{% for post in category.last limit:5 %}
					<li><a href="{{ post.url }}">{{ post.title }}</a></li>
				{% endfor %}
			{% endfor %}
		</ul>
	</div>
</div>
