<div class="widget talks">
	<h2 class="member">天马行空</h2>
	<div class="item-avatar notes">
		<ul>
			{% for post in site.categories.life limit:4 %}
				<li>
					<p><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></p>
					<p class="activity">发表于 {{ post.date | date:"%Y年%m月%d日" }} - <span class="ds-thread-count" data-thread-key="{{ post.id }}" ></span></p>
				</li>
			{% endfor %}
		</ul>

	</div>
</div>
