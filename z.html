<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=A193jIOSIxdQ8jKRMgDLqsK6"></script>
	<script type="text/javascript">

		window.onload = function(){

			(function(){
				function load_script(xyUrl, callback){
					var head = document.getElementsByTagName('head')[0];
					var script = document.createElement('script');
					script.type = 'text/javascript';
					script.src = xyUrl;
					script.onload = script.onreadystatechange = function(){
						if((!this.readyState || this.readyState === "loaded" || this.readyState === "complete")){
							callback && callback();
							script.onload = script.onreadystatechange = null;
							if ( head && script.parentNode ) {
								head.removeChild( script );
							}
						}
					};
					head.insertBefore( script, head.firstChild );
				}
				function translate(point,type,callback){
					var callbackName = 'cbk_' + Math.round(Math.random() * 10000);	//随机函数名
					var xyUrl = "http://api.map.baidu.com/ag/coord/convert?from="+ type + "&to=4&x=" + point.lng + "&y=" + point.lat + "&callback=BMap.Convertor." + callbackName;
					//动态创建script标签
					load_script(xyUrl);
					BMap.Convertor[callbackName] = function(xyResult){
						delete BMap.Convertor[callbackName];	//调用完需要删除改函数
						var point = new BMap.Point(xyResult.x, xyResult.y);
						callback && callback(point);
					}
				}

				window.BMap = window.BMap || {};
				BMap.Convertor = {};
				BMap.Convertor.translate = translate;
			})();
			
			navigator.geolocation.getCurrentPosition(function (position) {
				var lon = position.coords.longitude;
				var lat = position.coords.latitude;

				// 百度地图API功能
				var gpsPoint = new BMap.Point(lon,lat);

				//地图初始化
				var bm = new BMap.Map("allmap");
				bm.centerAndZoom(gpsPoint, 16);
				bm.addControl(new BMap.NavigationControl());

				//坐标转换完之后的回调函数
				var translateCallback = function (point){
					var marker = new BMap.Marker(point);
					bm.addOverlay(marker);
					var label = new BMap.Label("亲，女神的位置哦",{offset:new BMap.Size(20,-10)});
					marker.setLabel(label); //添加百度label
					bm.setCenter(point);
					console.log(point.lng + "," + point.lat);
				}

				setTimeout(function(){
					new BMap.Convertor.translate(gpsPoint,0,translateCallback);	 //真实经纬度转成百度坐标
				}, 2000);
			}, function (error) {
				var type = {
					1: '女神拒绝提供地理位置（自己想办法咯）',
					2: '获取不到女神位置信息（爱莫能助啊）',
					3: '超时（多访问几次，或者过段时间再次尝试）'
				}
				
				if(error.code == 1){
					alert('亲，请设置您的浏览器共享权限哦');
				}else{
					//发送邮件
					alert('获取数据失败：' + type[error.code]);
				}
				
			});
		}
	</script>
</head>
<body>
<div id="allmap" style="width:100%;height:1000px;border:1px solid gray" ></div>
</body>
</html>
